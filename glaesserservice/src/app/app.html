<div class="container">
  <h1>Ticket Erstellen</h1>
  <label for="title">Titel</label>
  <input type="text" id="title" [(ngModel)]="titel">
  <label for="desc">Beschreibung</label>
  <input type="text" id="desc" [(ngModel)]="desc">
  <select name="getraenk" id="getraenk" [(ngModel)]="getraenk">
    <option value="rotwein">Rotweinglas</option>
    <option value="weißwein">Weißweinglas</option>
    <option value="tumblr">Tumbler</option>
  </select>
  <label for="anzahl">Anzahl</label>
  <input type="number" min="0" id="anzahl" [(ngModel)]="anzahl">
  <label for="stand">Standnummer</label>
  <input type="number" min="0" id="stand" [(ngModel)]="absender">
  <button (click)="sendData()">Senden</button>
</div>
